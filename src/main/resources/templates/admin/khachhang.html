<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="admin/base :: resources"></th:context>
</head>
<body>
    <div th:replace="admin/base :: header"></div>

    <main class="container">
        <div class="mt-2 mb-2">
            <a th:href="@{/admin/customer/form}" class="btn btn-success">Thêm nhân viên</a>
        </div>

        <div>
            <form th:action="@{/admin/customer}">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="kw" placeholder="Nhập tên" name="kw" />
                    <label for="kw">Nhập tên</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <button type="submit" class="btn btn-info">Tìm kiếm</button>
                </div>
            </form>
        </div>

        <div class="container mt-4">
            <h2 class="mb-4">Danh sách nhân viên</h2>
            <div class="row" th:if="${khachhang}">
                <div class="col-md-3 mb-4" th:each="kh : ${khachhang}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${kh.userID.avatar}" class="card-img-top" alt="Avatar" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${kh.ten}">Tên nhân viên</h5>
                            <div th:text="${kh.diaChi}" class="mb-1">Địa chỉ</div>
                            <div th:text="${kh.sdt}" class="mb-1">SĐT</div>
                            <div th:text="${kh.thongTinLienHe}" class="mb-2">Điều kiện thanh toán</div>
                            <a th:href="@{/admin/customer/update/{id}(id=${kh.id})}" class="btn btn-info">Cập nhật</a>
                            <button th:onclick="'deleteCustomer(\'' + @{/admin/customer/{id}(id=${kh.id})} + '\')'" class="btn btn-danger">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="admin/base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
