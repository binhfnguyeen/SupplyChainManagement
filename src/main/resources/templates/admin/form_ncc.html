<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="admin/base :: resources"></th:context>
</head>
<body>
    <div th:replace="admin/base :: header"></div>

    <main class="container">
        <h1 class="text-center text-info mt-2">QUẢN LÝ NHÀ CUNG CẤP</h1>
        <form th:action="@{/admin/supplier/form}" method="post" enctype="multipart/form-data" th:object="${nhacungcap}">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{ten}" class="form-control" placeholder="Họ tên" required />
                <label for="ten">Tên nhà cung cấp</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{diaChi}" class="form-control" placeholder="Địa chỉ" required />
                <label for="diaChi">Địa chỉ</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{sdt}" class="form-control" placeholder="Số điện thoại" required />
                <label for="sdt">Số điện thoại</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{dieuKienThanhToan}" class="form-control" placeholder="Điều kiện thanh toán" required />
                <label for="dieuKienThanhToan">Điều kiện thanh toán</label>
            </div>
            <div class="form-floating mb-3 mt-3">
<!--                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{userID.id}" />
                <input type="hidden" th:field="*{userID.avatar}" />-->
                <button type="submit" class="btn btn-success">
                    <span th:if="${nhacungcap.id == null}">Thêm nhân viên</span>
                    <span th:if="${nhacungcap.id != null}">Cập nhật nhân viên</span>
                </button>
            </div>
        </form>
    </main>

    <div th:replace="admin/base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
