<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context th:replace="admin/base :: resources"></th:context>
</head>
<body>
    <div th:replace="admin/base :: header"></div>
    <main class="container my-4">
        <h2 class="mb-4 text-center text-primary">Danh sách nhà cung cấp</h2>

        <div class="mt-2 mb-2">
            <a th:href="@{/admin/supplier/form}" class="btn btn-success">Thêm nhà cung cấp</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Số lượng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${sanpham}">
                        <td th:text="${s.id}">1</td>
                        <td th:text="${s.iDSanPham.ten}"></td>
                        <td th:text="${s.soLuong}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:replace="admin/base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
